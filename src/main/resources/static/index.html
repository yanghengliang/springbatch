<head>
<body>
<input type ="text" id="msg">
<button onclick="runJob1()">Run Job 1</button>

<input type ="text" id="msg2">
<button onclick="runJob2()">Run Job 2</button>
<script type="text/javascript">
	var baseurl = "http://localhost:8080"
	var xhttp = new XMLHttpRequest();
	
	function runJob1(){
		alert("runJob1 start!");
		var msg = document.getElementById('msg').value;
		var url = baseurl + '/job/' + msg
		xhttp.open('GET',url,true)
		xhttp.send();
		
		xhttp.onreadystatechange = function(){
			if(this.readyState ==4 && this.status ==200){
				console.log('Job status : ' + this.responseText);
			}
		}
	};
	
	function runJob2(){
		alert("runJob2 start!");
		var msg = document.getElementById('msg2').value;
		var url = baseurl + '/job2/' + msg
		xhttp.open('GET',url,true)
		alert(url);
		xhttp.send();
		
		xhttp.onreadystatechange = function(){
			if(this.readyState ==4 && this.status ==200){
				console.log('Job status : ' + this.responseText);
			}
		}
	};
</script>
</body>
</head>
